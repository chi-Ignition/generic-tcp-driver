# Settings
enabled.DisplayName=Schreiben aktivieren
enabled.Description=Auswählen, um das Schreiben in das Gerät zu aktivieren.
messageId.DisplayName=Nachrichten Id
messageId.Description='Byte' oder 'Wort' auswählen, um eine ID im Prefix zu senden.
usePrefix.DisplayName=Prefix verwenden
usePrefix.Description=Der konfigurierte Prefix wird am Anfang jeder ausgehenden Nachricht gesendet.
prefix.DisplayName=Prefix
prefix.Description=Eine Komma-getrennte List von Bytes. Es werden dezimale, hexadezimale und oktale Werte akzeptiert. Die Angaben 'lenb' (Byte) und 'lenw' (Wort) werden durch die Länge der Nachricht ersetzt, die Angabe 'id' wird durch die vom OPC-Client gesetzte ID ersetzt.<br />Beispiel: '<code>lenb, 0xfe, 0xfe, id</code>'
dataType.DisplayName=Datentyp
dataType.Description=Der Datentyp, der in der ausgehenden Nachricht verwendet wird.
sendOnValueChange.DisplayName=Bei Änderung senden
sendOnValueChange.Description=Die Nachricht wird sofort gesendet, wenn ein OPC-Client den Wert ändert. Andernfalls muß das Senden explizit durch das 'Write' Tag ausgelöst werden.
sendInitialValue.DisplayName=Initialwert senden
sendInitialValue.Description=Sendet einen Initialwert, nachdem die Verbindung hergestellt wurde.
initialValue.DisplayName=Initialwert
initialValue.Description=Der Initialwert, der nach dem Verbindungsaufbau gesendet wird.
initialValue.DataTypeValidator=Initialwert kann nicht als ${messageDataType} interpretiert werden.
initialValue.RangeValidator=Initialwert ist nicht im zulässigen Bereich für den Datentyp '${messageDataType}'.
initialId.DisplayName=Initiale ID
initialId.Description=Die initiale ID, die gesendet wird (falls die Nachrichten ID verwendet wird).
initialId.RangeValidator=Die initiale ID ist nicht im zulässigen Bereich für den Datentyp '${idDataType}'.
prefix.ByteStringValidator=Prefix kann nicht ausgewertet werden (${error}).
