<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
	<wicket:extend>
		<form wicket:id="edit-form">
			<div wicket:id="table-container">
				<table class="edittable" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<td colspan="2"></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="trow-title">
								<wicket:message	key="enabled.DisplayName">enable</wicket:message></td>
							<td class="trow-body">
								<input type="checkbox" wicket:id="enabled" />
								<p><wicket:message key="enabled.Description">enable.Description</wicket:message></p>
							</td>
						</tr>		
					</tbody>
				</table>
				<table wicket:id="settings-table" class="edittable" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<td colspan="2"></td>
						</tr>
					</thead>
					<tbody>	
						<tr>
							<td class="trow-title">
								<wicket:message	key="messageId.DisplayName">messageId</wicket:message></td>
							<td class="trow-body">
								<select class="headeritem" wicket:id="messageIdType" />
								<p>
									<wicket:message key="messageId.Description">messageId.Description</wicket:message>
								</p>
							</td>
						</tr>
						<tr>
							<td class="trow-title"><wicket:message key="usePrefix.DisplayName">Use Prefix</wicket:message></td>
							<td class="trow-body"><input type="checkbox" wicket:id="usePrefix" />
							<p><wicket:message key="usePrefix.Description">usePrefix.Description</wicket:message></p></td>
						</tr>
						<tr>
							<td class="trow-title">
								<wicket:message	key="prefix.DisplayName">Prefix</wicket:message></td>
							<td class="trow-body">
								<input type="text" style="width:100%" wicket:id="prefix" />
								<p>
									<wicket:message key="prefix.Description">prefix.Description</wicket:message>
								</p>
							</td>
						</tr>	
						<tr>
							<td class="trow-title">
								<wicket:message	key="dataType.DisplayName">DataType</wicket:message></td>
							<td class="trow-body">
								<select class="headeritem" wicket:id="dataType" />
								<p>
									<wicket:message key="dataType.Description">dataType.Description</wicket:message>
								</p>
							</td>
						</tr>
						<tr>
							<td class="trow-title"><wicket:message key="sendOnValueChange.DisplayName">sendOnValueChange.DisplayName</wicket:message></td>
							<td class="trow-body"><input type="checkbox" wicket:id="sendOnValueChange" />
							<p><wicket:message key="sendOnValueChange.Description">sendOnValueChange.Description</wicket:message></p></td>
						</tr>
						<tr>
							<td class="trow-title"><wicket:message key="sendInitialValue.DisplayName">sendOnConnect.DisplayName</wicket:message></td>
							<td class="trow-body"><input type="checkbox" wicket:id="sendInitialValue" />
							<p><wicket:message key="sendInitialValue.Description">sendOnConnect.Description</wicket:message></p></td>
						</tr>
						<tr>
							<td class="trow-title">
								<wicket:message	key="initialValue.DisplayName">Initial Value</wicket:message></td>
							<td class="trow-body">
								<input type="text" style="width:100%" wicket:id="initialValue" />
								<p>
									<wicket:message key="initialValue.Description">initialValue.Description</wicket:message>
								</p>
							</td>
						</tr>
						<tr>
							<td class="trow-title">
								<wicket:message	key="initialId.DisplayName">Initial Id</wicket:message></td>
							<td class="trow-body">
								<input type="text" size="4" wicket:id="initialId" />
								<p>
									<wicket:message key="initialId.Description">initialId.Description</wicket:message>
								</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
