messageType.DisplayName=Nachrichtentyp
messageType.Description='Paketbasiert' für Nachrichten, deren Länge variieren kann. Ein Tag muß mit 'Paketbasierter' Länge konfiguriert werden. In dieses Tag werden solange Daten gelesen, bis durch Ablauf des Paket-Timeout das Nachrichtenende erkannt wird. 
queueMode.DisplayName=Warteschlange
queueMode.Description=Die Einstellungen 'Handshake' und 'Verzögert' puffern eingehende Nachrichten im Arbeitsspeicher. Die OPC Daten werden erst aktualisiert, wenn ein OPC-Client das Handshake Tag schreibt (Handshake) oder nach einer festen Verzögerung (Verzögert).
usePersistance.DisplayName=Warteschlange sichern
usePersistance.Description=Falls ausgewählt, wird die Warteschlange (im 'Handshake' oder 'Verzögert' Modus) auf der Festplatte gesichert, um einen Datenverlust zu verhindern. Andernfalls wird die Warteschlange nur bei regulärem beenden des Treibers gesichert.

