<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
	<div class="driverhelplink">
		<a wicket:message="href:helpUrl,title:showHelpTitle" target="_blank"><wicket:message key="showHelp">show-help</wicket:message></a>
	</div>
	<div class="clearfix"></div>
	<span wicket:id="tabs">[tabbed panel will be here]</span>
	<div class="tab-panel" style="padding-top: 20px; padding-bottom: 20px;">
		<input wicket:id="back" class="gentcp_table_btn" type="button" wicket:message="value:submit.back,title:submit.backTitle" />
		<input wicket:id="submit" class="gentcp_table_btn" type="button" wicket:message="value:submit.save,title:submit.saveTitle" />
	</div>
</wicket:extend>
</body>
</html>
