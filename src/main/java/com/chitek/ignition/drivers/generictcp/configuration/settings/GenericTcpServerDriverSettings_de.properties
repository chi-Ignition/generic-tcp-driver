# Categories
Category.Connectivity=Verbindung
Category.MessageHandling=Nachrichtenverarbeitung

# Properties
ServerHostname.Name=Lokale Endpunkt Adresse
ServerHostname.Desc=Die lokale IP Adresse, die vom Treiber verwendet wird. Optional, falls leer wird die Adresse des Standard Netzwerinterfaces verwendet.

ServerPort.Name=Server Port
ServerPort.Desc=Der lokale Port, der auf eingehende Verbindung wartet.

Timeout.Name=Empfangs-Timeout
Timeout.Desc=Wenn für die angegebene Zeit (in Sekunden) keine Daten empfangen werden, trennt der Treiber die Verbindung. Der Client muß dann für den erneuten Verbindungsaufbau sorgen. Zum Deaktivieren auf 0 einstellen.

UseUdp.Name=UDP Modus
UseUdp.Desc=UDP Verbindungen anstelle von TCP verwenden.

AcceptAll.Name=Alle Verbindungen akzeptieren
AcceptAll.Desc=Die 'Geräte' Liste ignorieren und alle eingehenden Verbindungen annehmen.

Devices.Name=Geräte
Devices.Desc=Liste der zugelassenen Geräte. Verwenden Sie eine Zeile mit 'Hostname,Alias' für jedes Gerät.<br />Beispiel:<br /><code>10.224.1.99,Gerät1<br />device.com,Gerät2</code>

PacketTimeout.Name=Paket Timeout
PacketTimeout.Desc=Maximale Zeit (in Millisekunden) zwischen eingehenden Datenpaketen einer Nachricht.

TimestampFactor.Name=Zeitstempel Faktor
TimestampFactor.Desc=Ein Multiplikator für den Zeitstempel bzw. das Nachrichtenalter. Zur Anpassung an die vom Treiber erwarteten Zeitstempel in Millisekunden.

ReverseByteOrder.Name=Umgekehrte Bytereihenfolge
ReverseByteOrder.Desc=Aktivieren, um die LittleEndian (Intel) Bytereihenfolge anstatt BigEndian (Motorola) zu verwenden.

MaxTimestamp.Name=Max. Zeitstempel
MaxTimestamp.Desc=Der höchste mögliche Zeitstempel, der vom Gerät gesendet wird. Wird zur Erkennung eines Überlaufs verwendet.